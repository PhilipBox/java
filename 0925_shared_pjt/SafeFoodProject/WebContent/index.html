<script type="text/javascript">
	function goInfo() {
		location.href = "proInfo.html";
	}
	$(function() {
		send();
	});
	function send() {
		$.ajax({
			type : "get",
			url : "foodInfo.xml",
			success : resXml,
			error : function() {
				alert("Error loading xml");
			},

		});
	}

	function getFood(code) {
		location.href = "charts.html?code=" + code;

		/*document.getElementById("code").value = code;
		var frm = document.getElementById("frm");
		frm.action = "charts.html";
		frm.submit();*/
	}

	function eXml(s) {
		console.log(s);
	}
	function resXml(data) {
		//$(data).find('friend')
		$(data).find('food').each(
				function() {
					var code = $("code", this).text();
					var name = $("name", this).text();
					var maker = $("maker", this).text();
					var material = $("material", this).text();
					var image = $("image", this).text();
					$(".main").append(
							'<div class="hovereffect col-xs-6 col-lg-3">'
									+ '<img src="' + image
									+ '" onclick="getFood(' + code
									+ ')" class="img-responsive"  alt="">'
									+ '<div class="overlay">' + '<h2>' + name
									+ '</h2>'
									+ '<button class= "info btn-light"'
									+ 'onclick ="getFood(' + code + ')"'
									+ '>상품정보보기'

									+ '</button>'

									+ '</div>' + '</div>');

				})

	}
</script>
