	function eXml(s) {

	function resXml(data) {
		//$(data).find('friend')
		$(data)
				.find('food')
				.each(
						function() {
							var code = $("code", this).text();
							var name = $("name", this).text();
							var maker = $("maker", this).text();
							var material = $("material", this).text();
							var image = $("image", this).text();
							$(".main")
									.append(
											'<div class="col-lg-6">'
													+ '<div class="col-md-6 col-lg-4 col-xl-3">'
													+ '<img src="'+image+'" class="img-responsive" class="img-rounded" alt="">'
													+ '</div>'
													+ '<div class="col-md-6 col-lg-8 col-xl-9">'
													+ '<h3><a onclick="getFood('
													+ code
													+ ')">'
													+ name
													+ '</a></h3>'
													+ '<p style="width: 300px; height:100px;overflow: hidden;">'
													+ material + '</p>'
													+'<p><button class="btn-info">추가</button><button class="btn-success" style="margin-left:5px;">찜</button></p>'
													+ '</div></div>');

						})

	}
</script>
