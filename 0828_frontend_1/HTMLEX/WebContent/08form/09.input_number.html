<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<form action="">
	<label for="no">사람수</label>
	<!-- step은 한번 누를때마다 증가하는 범위 -->
	<input type="number" min="5" max="20" step="2" required="required" id="no"/>
	<input type="submit" value="등록"/>
</form>

</body>
</html>
