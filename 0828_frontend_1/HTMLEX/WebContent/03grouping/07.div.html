<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Div, Span</title>
</head>
<!-- div는 블록라벨 마크업이야. 개행이 일어남!  -->
<!-- span은 인라인레벨 element라서 개행이 일어나지 않아. 그래서 중간에서 넣어서 사용해서 css효과를 먹일수도 있음! -->
<body>
	<div>
		<p>
			작업에 실패했습니다.<span style="color: #F00">ID, Password</span>가 적당하지 않습니다.
		</p>
	</div>
	<ul>
	<li>ID가 너무 짧습니다.</li>
	<li>Password가 ID와 동일합니다.</li>
	</ul>
</body>
</html>
