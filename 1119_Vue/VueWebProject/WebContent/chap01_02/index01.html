<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SSAFY</title>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
	<div>{{message}}</div>
	<div v-text="message"></div>
	<div v-html="message"></div>
</div>

<div id="app2">
	<div>{{message}}</div>
	<div v-text="message"></div>
	<div v-html="message"></div>
</div>
<script>
	new Vue({
		el:"#app",
		data:{
			message : "<h2>Hello Vue</h2>"	
		}
	});

	new Vue({
		el:"#app2",
		data: {
			message : "<h2>Hello SSAFY</h2>"
		}
	});
</script>

</body>
</html>
